apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'
apply from: 'maven.gradle'

repositories {
    maven {
        url 'https://dl.bintray.com/a3349384/maven'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'cn.zmy:fragmentlauncher-library:1.4.1'
//    implementation project(":library")
    implementation 'com.squareup:javapoet:1.10.0'
}

publish {
    userOrg = 'a3349384'
    groupId = 'cn.zmy'
    artifactId = 'fragmentlauncher-compiler'
    publishVersion = '1.1.0'
    desc = 'https://github.com/a3349384/FragmentLauncher'
    website = 'https://github.com/a3349384/FragmentLauncher'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
